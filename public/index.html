<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="/dist/index.js" defer></script>
    <title>Koszyk sklepowy</title>
  </head>
  <body>
    <main class="main">
      <section class="section products">
        <h1>Nasze Produkty</h1>
        <div class="products-center">
          <article class="product">
            <div class="product-img">
              <img src="./img/telefon.webp" alt="#" class="img">
            </div>
            <div class="info">
              <div class="title">Telefon</div>
              <div class="product-price">1499.99</div>
              <button class="add-to-cart btn">Dodaj do karty</button>
            </div>
          </article>

          <article class="product">
            <div class="product-img">
              <img src="./img/tablet.jpg" alt="#" class="img">
            </div>
            <div class="info">
              <div class="title">Tablet</div>
              <div class="product-price">699.99</div>
              <button class="add-to-cart btn">Dodaj do karty</button>
            </div>
          </article>

          <article class="product">
            <div class="product-img">
              <img src="./img/laptop.jpg" alt="#" class="img">
            </div>
            <div class="info">
              <div class="title">Laptop</div>
              <div class="product-price">2399.99</div>
              <button class="add-to-cart btn">Dodaj do karty</button>
            </div>
          </article>

          <article class="product">
            <div class="product-img">
              <img src="./img/klawiatura.png" alt="#" class="img">
            </div>
            <div class="info">
              <div class="title">Monitor</div>
              <div class="product-price">749.99</div>
              <button class="add-to-cart btn">Dodaj do karty</button>
            </div>
          </article>
        </div>
      </section>
      <section class="section cart">
        <h1>Koszyk</h1>
        <div class="total">
          Cena: <span class="price">0</span>
        </div>
        <div class="product-center-cart">
          
        </div>
      </section>
    </main>
  </body>
</html>
